<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styleSorting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#" class="clickable">Algorithms</a>
                <ul>
                    <li><a href="#" class="clickable" id="bubbleSort">Bubble Sort</a></li>
                    <li><a href="#" class="clickable" id="selectionSort">Selection Sort</a></li>
                    <li><a href="#" class="clickable" id="mergeSort">Merge Sort</a></li>
                    <li><a href="#" class="clickable" id="quickSort">Quick Sort</a></li>
                    <li><a href="#" class="clickable" id="insertionSort">Insertion Sort</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Data Size</a>
                <input
                    class="range-input"
                    type="range"
                    min="30"
                    max="60"
                    value="42"
                    id="data_size"
                />
            </li>
            <li>
                <a href="#">Speed</a>
                <input
                    class="range-input"
                    type="range"
                    min="0"
                    max="40"
                    value="40"
                    id="frm"
                />
            </li>
            <li><a href="#" id="time">Time: -- </a></li>
            <li><a href="#" class="clickable" id="reset">Reset</a></li>
        </ul>
    </nav>

    <div id="canvas-container"></div>

    <script src="algorithms.js"></script>
    <script src="timerAlogs.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
